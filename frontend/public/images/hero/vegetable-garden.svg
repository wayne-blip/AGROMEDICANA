<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunsetSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="soilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78350F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451A03;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Golden hour sky -->
  <rect width="800" height="280" fill="url(#sunsetSky)"/>
  <!-- Sun low on horizon -->
  <circle cx="700" cy="200" r="60" fill="#FEF3C7"/>
  <!-- Hills -->
  <ellipse cx="200" cy="280" rx="250" ry="60" fill="#84CC16"/>
  <ellipse cx="650" cy="280" rx="280" ry="70" fill="#65A30D"/>
  <!-- Garden soil -->
  <rect y="280" width="800" height="320" fill="url(#soilGrad)"/>
  <!-- Vegetable rows with plants -->
  <!-- Row 1 - Tomatoes -->
  <g transform="translate(50, 300)">
    <rect x="0" y="20" width="700" height="30" fill="#92400E"/>
    <!-- Tomato plants -->
    <g fill="#22C55E">
      <rect x="30" y="0" width="4" height="25"/>
      <circle cx="32" cy="-5" r="12" fill="#22C55E"/>
      <circle cx="25" cy="0" r="8" fill="#EF4444"/>
      <circle cx="39" cy="2" r="6" fill="#EF4444"/>
    </g>
    <g fill="#22C55E">
      <rect x="130" y="0" width="4" height="25"/>
      <circle cx="132" cy="-5" r="12" fill="#22C55E"/>
      <circle cx="125" cy="0" r="8" fill="#EF4444"/>
      <circle cx="139" cy="2" r="6" fill="#EF4444"/>
    </g>
    <g fill="#22C55E">
      <rect x="230" y="0" width="4" height="25"/>
      <circle cx="232" cy="-5" r="12" fill="#22C55E"/>
      <circle cx="225" cy="0" r="8" fill="#EF4444"/>
    </g>
    <g fill="#22C55E">
      <rect x="330" y="0" width="4" height="25"/>
      <circle cx="332" cy="-5" r="12" fill="#22C55E"/>
      <circle cx="339" cy="2" r="6" fill="#EF4444"/>
    </g>
  </g>
  <!-- Row 2 - Lettuce -->
  <g transform="translate(50, 380)">
    <rect x="0" y="15" width="700" height="25" fill="#92400E"/>
    <circle cx="50" cy="5" r="18" fill="#4ADE80"/>
    <circle cx="150" cy="5" r="18" fill="#4ADE80"/>
    <circle cx="250" cy="5" r="18" fill="#4ADE80"/>
    <circle cx="350" cy="5" r="18" fill="#4ADE80"/>
    <circle cx="450" cy="5" r="18" fill="#4ADE80"/>
    <circle cx="550" cy="5" r="18" fill="#4ADE80"/>
    <circle cx="650" cy="5" r="18" fill="#4ADE80"/>
  </g>
  <!-- Row 3 - Carrots -->
  <g transform="translate(50, 450)">
    <rect x="0" y="10" width="700" height="25" fill="#92400E"/>
    <g>
      <polygon points="50,10 45,-15 55,-15" fill="#F97316"/>
      <rect x="47" y="-25" width="6" height="12" fill="#22C55E"/>
    </g>
    <g>
      <polygon points="150,10 145,-15 155,-15" fill="#F97316"/>
      <rect x="147" y="-25" width="6" height="12" fill="#22C55E"/>
    </g>
    <g>
      <polygon points="250,10 245,-15 255,-15" fill="#F97316"/>
      <rect x="247" y="-25" width="6" height="12" fill="#22C55E"/>
    </g>
    <g>
      <polygon points="350,10 345,-15 355,-15" fill="#F97316"/>
      <rect x="347" y="-25" width="6" height="12" fill="#22C55E"/>
    </g>
  </g>
  <!-- Farmer harvesting -->
  <g transform="translate(500, 340)">
    <rect x="0" y="45" width="50" height="70" rx="8" fill="#7C3AED"/>
    <circle cx="25" cy="25" r="22" fill="#92400E"/>
    <!-- Basket -->
    <ellipse cx="70" cy="90" rx="25" ry="15" fill="#D97706"/>
    <circle cx="65" cy="82" r="6" fill="#EF4444"/>
    <circle cx="75" cy="80" r="5" fill="#F97316"/>
  </g>
  <!-- Text overlay -->
  <rect x="0" y="520" width="800" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Sustainable Crop Growth</text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">Maximize yields with expert guidance</text>
</svg>