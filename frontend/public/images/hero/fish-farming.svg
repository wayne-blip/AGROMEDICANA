<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BAE6FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="800" height="200" fill="url(#skyGrad3)"/>
  <!-- Ground/path -->
  <rect y="200" width="800" height="80" fill="#A3A3A3"/>
  <!-- Fish ponds -->
  <rect x="50" y="280" width="300" height="200" rx="20" fill="url(#waterGrad)"/>
  <rect x="450" y="280" width="300" height="200" rx="20" fill="url(#waterGrad)"/>
  <!-- Pond borders -->
  <rect x="45" y="275" width="310" height="210" rx="22" fill="none" stroke="#64748B" strokeWidth="5"/>
  <rect x="445" y="275" width="310" height="210" rx="22" fill="none" stroke="#64748B" strokeWidth="5"/>
  <!-- Fish in left pond -->
  <g fill="#F97316">
    <ellipse cx="120" cy="350" rx="25" ry="12"/>
    <polygon points="145,350 165,340 165,360"/>
    <ellipse cx="200" cy="400" rx="20" ry="10"/>
    <polygon points="220,400 235,392 235,408"/>
    <ellipse cx="280" cy="370" rx="22" ry="11"/>
    <polygon points="302,370 318,362 318,378"/>
  </g>
  <!-- Fish in right pond -->
  <g fill="#F97316">
    <ellipse cx="520" cy="340" rx="24" ry="11"/>
    <polygon points="544,340 562,332 562,348"/>
    <ellipse cx="600" cy="410" rx="22" ry="11"/>
    <polygon points="622,410 638,402 638,418"/>
    <ellipse cx="680" cy="360" rx="20" ry="10"/>
    <polygon points="700,360 715,353 715,367"/>
  </g>
  <!-- Water ripples -->
  <g stroke="rgba(255,255,255,0.3)" strokeWidth="2" fill="none">
    <ellipse cx="150" cy="320" rx="40" ry="10"/>
    <ellipse cx="250" cy="430" rx="35" ry="8"/>
    <ellipse cx="550" cy="390" rx="45" ry="10"/>
    <ellipse cx="650" cy="330" rx="30" ry="8"/>
  </g>
  <!-- Specialist with equipment -->
  <g transform="translate(360, 150)">
    <rect x="0" y="45" width="45" height="60" rx="8" fill="#0369A1"/>
    <circle cx="22" cy="25" r="20" fill="#92400E"/>
    <!-- Equipment/meter -->
    <rect x="45" y="55" width="25" height="35" rx="4" fill="#1F2937"/>
    <rect x="48" y="60" width="19" height="20" rx="2" fill="#22D3EE"/>
    <text x="57" y="75" font-size="10" fill="#1F2937" text-anchor="middle">pH</text>
  </g>
  <!-- Ground area -->
  <rect y="480" width="800" height="120" fill="#65A30D"/>
  <!-- Text overlay -->
  <rect x="0" y="520" width="800" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Aquatic Farming Excellence</text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">Optimize your fish farming operations</text>
</svg>