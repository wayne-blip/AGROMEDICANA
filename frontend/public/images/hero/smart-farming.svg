<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166534;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="800" height="350" fill="url(#skyGrad)"/>
  <!-- Sun -->
  <circle cx="700" cy="80" r="50" fill="#FBBF24"/>
  <!-- Distant hills -->
  <ellipse cx="200" cy="350" rx="250" ry="80" fill="#86EFAC"/>
  <ellipse cx="600" cy="350" rx="300" ry="100" fill="#6EE7B7"/>
  <!-- Main field -->
  <rect y="350" width="800" height="250" fill="url(#fieldGrad)"/>
  <!-- Crop rows -->
  <g fill="#15803D">
    <rect x="50" y="380" width="700" height="8" rx="4"/>
    <rect x="50" y="410" width="700" height="8" rx="4"/>
    <rect x="50" y="440" width="700" height="8" rx="4"/>
    <rect x="50" y="470" width="700" height="8" rx="4"/>
    <rect x="50" y="500" width="700" height="8" rx="4"/>
    <rect x="50" y="530" width="700" height="8" rx="4"/>
  </g>
  <!-- Farmer with tablet -->
  <g transform="translate(350, 300)">
    <!-- Body -->
    <rect x="0" y="50" width="60" height="80" rx="10" fill="#1D4ED8"/>
    <!-- Head -->
    <circle cx="30" cy="25" r="25" fill="#92400E"/>
    <!-- Hat -->
    <ellipse cx="30" cy="10" rx="28" ry="10" fill="#D97706"/>
    <!-- Tablet -->
    <rect x="65" y="65" width="35" height="50" rx="5" fill="#1F2937"/>
    <rect x="68" y="68" width="29" height="44" rx="3" fill="#14B8A6"/>
    <!-- Arms -->
    <rect x="55" y="55" width="15" height="40" rx="5" fill="#1D4ED8"/>
  </g>
  <!-- Data visualization lines -->
  <g stroke="#14B8A6" strokeWidth="2" fill="none" opacity="0.6">
    <path d="M420 100 Q450 90 480 110 Q510 130 540 105"/>
    <circle cx="420" cy="100" r="5" fill="#14B8A6"/>
    <circle cx="480" cy="110" r="5" fill="#14B8A6"/>
    <circle cx="540" cy="105" r="5" fill="#14B8A6"/>
  </g>
  <!-- Text overlay area -->
  <rect x="0" y="520" width="800" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Smart Farm Management</text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">Monitor your crops with real-time data</text>
</svg>