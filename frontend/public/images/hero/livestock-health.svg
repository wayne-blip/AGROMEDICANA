<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86EFAC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="800" height="320" fill="url(#skyGrad2)"/>
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="60" ry="30" fill="white" opacity="0.8"/>
  <ellipse cx="200" cy="70" rx="50" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="600" cy="100" rx="70" ry="35" fill="white" opacity="0.8"/>
  <!-- Pasture -->
  <rect y="320" width="800" height="280" fill="url(#grassGrad)"/>
  <!-- Fence -->
  <g fill="#A16207">
    <rect x="50" y="300" width="8" height="80"/>
    <rect x="200" y="300" width="8" height="80"/>
    <rect x="350" y="300" width="8" height="80"/>
    <rect x="500" y="300" width="8" height="80"/>
    <rect x="650" y="300" width="8" height="80"/>
    <rect x="50" y="320" width="608" height="6"/>
    <rect x="50" y="350" width="608" height="6"/>
  </g>
  <!-- Cattle 1 -->
  <g transform="translate(150, 380)">
    <ellipse cx="40" cy="40" rx="50" ry="35" fill="#8B5CF6"/>
    <circle cx="80" cy="25" r="20" fill="#8B5CF6"/>
    <ellipse cx="90" cy="22" rx="8" ry="5" fill="#FDE68A"/>
    <circle cx="85" cy="18" r="3" fill="#1F2937"/>
    <!-- Legs -->
    <rect x="10" y="65" width="8" height="30" fill="#7C3AED"/>
    <rect x="30" y="65" width="8" height="30" fill="#7C3AED"/>
    <rect x="50" y="65" width="8" height="30" fill="#7C3AED"/>
    <rect x="70" y="65" width="8" height="30" fill="#7C3AED"/>
  </g>
  <!-- Cattle 2 -->
  <g transform="translate(400, 400)">
    <ellipse cx="40" cy="40" rx="45" ry="30" fill="#92400E"/>
    <circle cx="75" cy="28" r="18" fill="#92400E"/>
    <ellipse cx="85" cy="25" rx="7" ry="4" fill="#FBBF24"/>
    <circle cx="80" cy="22" r="3" fill="#1F2937"/>
    <rect x="10" y="60" width="7" height="28" fill="#78350F"/>
    <rect x="28" y="60" width="7" height="28" fill="#78350F"/>
    <rect x="46" y="60" width="7" height="28" fill="#78350F"/>
    <rect x="64" y="60" width="7" height="28" fill="#78350F"/>
  </g>
  <!-- Vet with clipboard -->
  <g transform="translate(580, 350)">
    <rect x="0" y="50" width="50" height="70" rx="8" fill="#F0FDF4"/>
    <circle cx="25" cy="28" r="22" fill="#92400E"/>
    <!-- Stethoscope -->
    <path d="M15 55 Q10 70 15 85" stroke="#1F2937" strokeWidth="3" fill="none"/>
    <circle cx="15" cy="88" r="5" fill="#1F2937"/>
    <!-- Clipboard -->
    <rect x="50" y="60" width="30" height="40" rx="3" fill="#FEF3C7"/>
    <rect x="53" y="70" width="24" height="3" fill="#92400E"/>
    <rect x="53" y="78" width="24" height="3" fill="#92400E"/>
    <rect x="53" y="86" width="16" height="3" fill="#92400E"/>
  </g>
  <!-- Text overlay -->
  <rect x="0" y="520" width="800" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Livestock Health Monitoring</text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">Expert veterinary care for your animals</text>
</svg>