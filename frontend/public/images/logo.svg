<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#logoGrad)"/>
  <!-- Leaf/plant symbol -->
  <g fill="white">
    <!-- Main stem -->
    <rect x="60" y="45" width="8" height="50" rx="4"/>
    <!-- Left leaf -->
    <ellipse cx="45" cy="55" rx="20" ry="12" transform="rotate(-30, 45, 55)"/>
    <!-- Right leaf -->
    <ellipse cx="83" cy="55" rx="20" ry="12" transform="rotate(30, 83, 55)"/>
    <!-- Top leaf -->
    <ellipse cx="64" cy="35" rx="15" ry="10"/>
  </g>
  <!-- Medical cross overlay -->
  <g fill="rgba(255,255,255,0.3)">
    <rect x="56" y="75" width="16" height="30" rx="3"/>
    <rect x="49" y="85" width="30" height="10" rx="3"/>
  </g>
  <!-- Border ring -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="white" strokeWidth="3" opacity="0.5"/>
</svg>